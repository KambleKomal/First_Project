<html>
    <head>
        <title>login form</title>
        <script type="text/javascript" src="form.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>LoginForm</h1>
                </div>
             </div>   
             <div class="panel panel-primary">
                 <div class="panel-heading">
                     Employee Info
                  </div>   
                  <div class="panel-body">
                      <form>
                          <div class="form-group">
                                <label for="orderid">OrderId</label>
                                <input class="form-control"  value="RMJ253345JK" name="ID" id="orderid" readonly/>
                          </div>
                          <div class="form-group">
                              <div class="row">
                                  <div class="form-group col-md-6">
                                        <label for="firstname">First Name</label>
                                        <input class="form-control" placeholder="Fname" type="text" value="john" name="fname" id="firstname" required                                  onblur="Case()" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastname">Last Name</label>
                                        <input class="form-control" placeholder="lname" type="text" name="lname" id="lastname" required/>   
                                    </div>
                              </div>
                          </div>
                          <div class="form-group">
                          <div class="row">
                              <div class="form-group col-md-6">
                                <label for="email">Email Id</label>
                                <input class="form-control" placeholder="lname" type="email" name="emailid" id="email" required/>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input class="form-control" placeholder="password" name="password" id="password"  minlength=5 maxlength="8" required/>
                              </div>
                          </div>
                          <!--<label >Gender</label>-->
                          <div class="form-group">
                              <span>Gender : </span>
                              <label class="radio-inline">
                                  <input type="radio" name="gender"/>female
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="gender"/>male
                              </label>
                         </div>
                         
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control"  id="comment"></textarea>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="exp">Experience</label>
                                    <select class="form-control" id="exp">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>more than 4</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                            <input type="submit" class="btn btn-success"/>
                      </form>
                      
                      
                  </div>       
                </div>
             </div>
        </div>

    </body>
</html>
